<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Photos Manager</title>

	<link rel="icon" href="assets/logo.svg" type="image/x-icon">

	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="styles/layout.css">

	<link rel="stylesheet" href="styles/images.css">
	<link rel="stylesheet" href="styles/folders.css">

	<script src="src/app.js" type="module" defer></script>
</head>
<body>
	<input hidden id="input" type="file" accept=".jpg, .jpeg, .png, .gif, .bmp, .webp, .avif, .tiff, .ico" multiple>

	<div id="header" class="section">
		<input id="search" type="text" placeholder="Search...">
	</div>

	<div id="sidebar" class="section">
		<div id="folders">
			<button id="all" class="folder selected">
				<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h240l80 80h320q33 0 56.5 23.5T880-640v400q0 33-23.5 56.5T800-160H160Zm0-80h640v-400H447l-80-80H160v480Zm0 0v-480 480Z"/></svg>
				<p>All</p>
			</button>
			
			<button id="favorites" class="folder">
				<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="m480-120-58-52q-101-91-167-157T150-447.5Q111-500 95.5-544T80-634q0-94 63-157t157-63q52 0 99 22t81 62q34-40 81-62t99-22q94 0 157 63t63 157q0 46-15.5 90T810-447.5Q771-395 705-329T538-172l-58 52Zm0-108q96-86 158-147.5t98-107q36-45.5 50-81t14-70.5q0-60-40-100t-100-40q-47 0-87 26.5T518-680h-76q-15-41-55-67.5T300-774q-60 0-100 40t-40 100q0 35 14 70.5t50 81q36 45.5 98 107T480-228Zm0-273Z"/></svg>
				<p>Favorites</p>
			</button>

			<button	id="new" class="folder">
				<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
				<p>New Folder</p>
			</button>
		</div>
	</div>

	<div id="content" class="section">
		<button id="upload">
			<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
		</button>

		<div id="images"></div>
	</div>
	<div></div>
	</div>
</body>
</html>
