<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Photos Manager</title>

	<link rel="icon" href="assets/logo.svg" type="image/x-icon">

	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="styles/layout.css">
	<link rel="stylesheet" href="styles/images.css">
	<link rel="stylesheet" href="styles/folders.css">

	<script src="src/app.js" type="module" defer></script>
</head>
<body>
	<input hidden id="input" type="file" accept=".jpg, .jpeg, .png, .gif, .bmp, .webp, .avif, .tiff, .ico" multiple>

	<div id="header" class="section">
		<input id="search" type="text" placeholder="Search...">
	</div>

	<div id="sidebar" class="section">
		<div id="folders">
			
		</div>
	</div>

	<div id="content" class="section">
		<button id="upload">
			<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
		</button>

		<div id="images"></div>
	</div>
	<div></div>
	</div>
</body>
</html>
